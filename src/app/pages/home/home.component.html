<h2>Olympic games app</h2>
<hr />
<div class="container">
  <div class="title-container">
    <h2>Medals per Country</h2>
  </div>
  
  <div class="stats-container">
    <div class="stat-card">
      <p>Number of JOs</p>
      <h3>{{ totalJOs }}</h3>
    </div>
    <div class="stat-card">
      <p>Number of countries</p>
      <h3>{{ totalCountries }}</h3>
    </div>
  </div>
  
  <ngx-charts-pie-chart [view]="view" [results]="single" [legend]="false" [gradient]="gradient" [doughnut]="doughnut"
    [labels]="true" [trimLabels]="false" (select)="onSelect($event)">
  </ngx-charts-pie-chart>
</div>
